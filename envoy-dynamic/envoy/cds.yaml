resources:
- "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
  name: helloworld
  connect_timeout: 2s
  type: STRICT_DNS
  # Comment out the following line to test on v6 networks
  dns_lookup_family: V4_ONLY
  load_assignment:
    cluster_name: helloworld
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: helloworld
              port_value: 5000
